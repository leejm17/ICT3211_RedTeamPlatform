{% extends "base.html" %}

{% block body %}
<head>
    <meta name="viewport" content=
    "width=device-width, initial-scale=1">
  
    <style>
        table {
            border-collapse: collapse;
            border-spacing: 0;
            width: 100%;
            border: 0px solid #ddd;
        }

        table, th, td {
            border: 1px solid black;
        }
          
        th,
        td {
            text-align: left;
            padding: 8px;
        }
  
        /* width */        
        ::-webkit-scrollbar {
            width: 10px;
        }
  
        /* Track */
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
  
        /* Handle */
        ::-webkit-scrollbar-thumb {
            background: #888;
        }
  
        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
          
        .scroll {
            display: block;
            border: 0px solid red;
            padding: 5px;
            margin-top: 5px;
            width: 100%;
            height: 300px;
            overflow-y: scroll;
        }
    </style>

    <title>Remote File Download</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
</head>


<!--Page content-->
<div class="container mt-5">
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{category}} alert-dismissible fade show" role="alert">
                <span>{{message}}</span> 
            </div>
            {% endfor %}
        {% endif %}
    {% endwith %} 

    <hr class="solid">
    
    <div class="row">
        <h2>Download files from Smart Meter PC </h2>
        <label for="exe">This function is to retrieve files from the Smart Meter PC (172.16.2.223).</label>
        <br><br>
        <div class="col-sm-12">
            <form action="/remotefiledownload" method="POST">
                <div class="row">
                    <label for="exe"> Default local directory is "/root/testdownload"</label>
                    <label for="exe">Define the local file directory (Linux) from which data would be saved to (If Any:)</label>
                    <input name="local-file-directory" type="text" id="local-file-directory" name="local-file-directory">
                </div>
                <br><br>
                <div class="row">
                    <label for="exe">The default remote directory is: "C:\Users\student\Desktop\SharedFolder"</label>
                    <label for="remotename">Define the remote file directory (Windows) from which data would be retrieved from (If Any):</label><br>
                    <input name="remote-file-directory" type="text" id="remote-file-directory" name="remote-file-directory">
                </div>
                <br><br>
                <button type="submit" value="submit" class="btn btn-primary">Download</button>
            </form>
        </div>
    </div> 

</div>

{% endblock %}
