<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS

    <link rel=stylesheet type=text/css href="/static/css/bootstrap.min.css"> -->
    
    <!-- Bootstrap CSS

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            	<li class="nav-item"><a
		        	{% if request.endpoint=="home" %}class="nav-link active" aria-current="page"
		        	{% else %}class="nav-link"{% endif %} href="/">Home</a></li>

            	<li class="nav-item"><a
		        	{% if request.endpoint=="app_launch" %}class="nav-link active" aria-current="page"
		        	{% else %}class="nav-link"{% endif %} href="/remotefileupload">

				<li class="nav-item"><a

					{% else %}class="nav-link"{% endif %} href="/attackdashboard">

				<!-- <li class="nav-item"><a
